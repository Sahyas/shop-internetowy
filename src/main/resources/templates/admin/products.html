<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel admina - Produkty</title>
</head>
<body>
<h1>Produkty (admin)</h1>

<h2>Dodaj produkt</h2>
<form action="#" th:action="@{/admin/products}" method="post">
    <label>Nazwa: <input type="text" name="name"/></label><br/>
    <label>Opis: <input type="text" name="description"/></label><br/>
    <label>Cena: <input type="number" step="0.01" name="price"/></label><br/>
    <button type="submit">Dodaj</button>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
</form>

<h2>Lista</h2>
<ul>
    <li th:each="p : ${products}">
        <span th:text="${p.name}">nazwa</span>
        - <span th:text="${p.price}">0.0</span>
        <form th:action="@{/admin/products/delete}" method="post" style="display:inline">
            <input type="hidden" name="id" th:value="${p.id}" />
            <button type="submit">Usuń</button>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        </form>
    </li>
</ul>

<p><a href="/">Powrót do sklepu</a></p>
</body>
</html>
