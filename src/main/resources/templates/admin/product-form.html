<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Edycja produktu' : 'Dodaj produkt'}">Produkt</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ðŸ›’ Sklep - Panel Admina</div>
            <ul>
                <li><a href="/">Sklep</a></li>
                <li><a href="/admin/products">Produkty</a></li>
                <li><a href="/admin/orders">ZamÃ³wienia</a></li>
                <li><a href="/admin/users">UÅ¼ytkownicy</a></li>
                <li><a href="/logout">Wyloguj</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1 th:text="${isEdit ? 'Edytuj produkt' : 'Dodaj nowy produkt'}">Produkt</h1>
        
        <div class="card">
            <form th:action="@{/admin/products}" 
                method="post" th:object="${productDTO}" enctype="multipart/form-data">
                
                <!-- Hidden ID dla edycji -->
                <input type="hidden" id="id" th:field="*{id}" th:if="${isEdit}">
                <input type="hidden" name="_method" value="PUT" th:if="${isEdit}">
                
                <div class="form-group">
                    <label for="name">Nazwa produktu *</label>
                    <input type="text" id="name" th:field="*{name}" required>
                    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                
                <div class="form-group">
                    <label for="description">Opis *</label>
                    <textarea id="description" th:field="*{description}" required></textarea>
                    <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
                
                <div class="form-group">
                    <label for="price">Cena (zÅ‚) *</label>
                    <input type="number" step="0.01" id="price" th:field="*{price}" required>
                    <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>
                
                <div class="form-group">
                    <label for="category">Kategoria</label>
                    <select id="category" th:field="*{category}">
                        <option value="">Wybierz kategoriÄ™</option>
                        <option value="Elektronika">Elektronika</option>
                        <option value="KsiÄ…Å¼ki">KsiÄ…Å¼ki</option>
                        <option value="Akcesoria">Akcesoria</option>
                        <option value="Inne">Inne</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="stockQuantity">IloÅ›Ä‡ na stanie *</label>
                    <input type="number" id="stockQuantity" th:field="*{stockQuantity}" required>
                    <div class="error" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"></div>
                </div>
                
                <div class="form-group">
                    <label for="imageUrl">URL obrazka</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label for="imageFile">Lub wgraj plik</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*">
                    <p style="font-size: 0.9rem; color: #666;">Wgrany plik nadpisze URL obrazka.</p>
                    <div th:if="${productDTO.imageUrl}" style="margin-top: 0.5rem;">
                        <p>Aktualny obraz:</p>
                        <img th:src="${productDTO.imageUrl}" alt="podglÄ…d" style="max-width: 240px; border-radius: 6px;">
                    </div>
                </div>
                
                <div style="margin-top: 2rem;">
                    <a href="/admin/products" class="btn btn-secondary">Anuluj</a>
                    <button type="submit" class="btn btn-success" th:text="${isEdit ? 'Zapisz zmiany' : 'Dodaj produkt'}">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
