<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel admina - U≈ºytkownicy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">üõí Sklep - Panel Admina</div>
            <ul>
                <li><a href="/">Sklep</a></li>
                <li><a href="/admin/products">Produkty</a></li>
                <li><a href="/admin/orders">Zam√≥wienia</a></li>
                <li><a href="/admin/users">U≈ºytkownicy</a></li>
                <li><a href="/logout">Wyloguj</a></li>

        </nav>
    </header>
    
    <div class="container">
        <h1>ZarzƒÖdzanie u≈ºytkownikami</h1>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Rola</th>
                    <th>Data utworzenia</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.role}">ROLE_USER</td>
                    <td>-</td>
                    <td>
                        <form th:action="@{'/admin/users/' + ${user.uid} + '/role'}" method="post" style="display: inline;">
                            <select name="role" onchange="if(confirm('Zmieniƒá rolƒô u≈ºytkownika?')) this.form.submit();">
                                <option value="ROLE_USER" th:selected="${user.role == 'ROLE_USER'}">USER</option>
                                <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">ADMIN</option>
                            </select>
                        </form>
                        <form th:action="@{'/admin/users/' + ${user.uid} + '/delete'}" method="post" style="display: inline;">
                            <button type="submit" onclick="return confirm('UsunƒÖƒá u≈ºytkownika?');">Usu≈Ñ</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${users.isEmpty()}">
            <p>Brak u≈ºytkownik√≥w.</p>
        </div>
    </div>
</body>
</html>
