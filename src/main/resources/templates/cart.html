<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszyk</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <div class="logo"> Sklep Internetowy</div>
            <ul>
                <li><a href="/">Sklep</a></li>
                <li><a href="/cart">Koszyk</a></li>
                <li sec:authorize="isAuthenticated()"><a href="/orders">Moje zam贸wienia</a></li>
                <li sec:authorize="isAuthenticated() and hasRole('ADMIN')"><a href="/admin">Panel admina</a></li>
                <li sec:authorize="isAuthenticated()"><a href="/logout">Wyloguj</a></li>
                <li sec:authorize="!isAuthenticated()"><a href="/login">Zaloguj</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Tw贸j koszyk</h1>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <div th:if="${cartItems != null && !cartItems.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>Produkt</th>
                        <th>Cena jednostkowa</th>
                        <th>Ilo</th>
                        <th>Suma</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td th:text="${item.product.name}">Nazwa</td>
                        <td th:text="${#numbers.formatDecimal(item.product.price, 1, 2)} + ' z'">0.00 z</td>
                        <td>
                            <form th:action="@{/cart/update}" method="post" style="display: inline;">
                                <input type="hidden" name="productId" th:value="${item.product.id}">
                                <input type="number" name="quantity" th:value="${item.quantity}" 
                                       min="1" max="99" style="width: 60px;">
                                <button type="submit" class="btn btn-secondary" style="padding: 0.3rem 0.6rem;">Aktualizuj</button>
                            </form>
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)} + ' z'">0.00 z</td>
                        <td>
                            <form th:action="@{/cart/remove}" method="post" style="display: inline;">
                                <input type="hidden" name="productId" th:value="${item.product.id}">
                                <button type="submit" class="btn btn-danger" style="padding: 0.3rem 0.6rem;">Usu</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="cart-summary">
                <div class="cart-total">
                    Suma cakowita: <span th:text="${#numbers.formatDecimal(total, 1, 2)}">0.00</span> z
                </div>
                <div style="text-align: right; margin-top: 1rem;">
                    <a href="/" class="btn btn-secondary">Kontynuuj zakupy</a>
                    <a href="/cart/checkout" class="btn btn-success">Przejd藕 do kasy</a>
                </div>
            </div>
        </div>
        
        <div th:if="${cartItems == null || cartItems.isEmpty()}">
            <p>Tw贸j koszyk jest pusty.</p>
            <a href="/" class="btn btn-primary">Wr贸 do sklepu</a>
        </div>
    </div>
</body>
</html>
