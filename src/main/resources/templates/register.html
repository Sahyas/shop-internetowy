<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ðŸ›’ Sklep Internetowy</div>
            <ul>
                <li><a href="/">Sklep</a></li>
                <li><a href="/login">Logowanie</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="card" style="max-width: 500px; margin: 2rem auto;">
            <h1>Rejestracja</h1>

            <form th:action="@{/register}" th:object="${registerDTO}" method="post">
                <div th:if="${#fields.hasErrors()}" class="alert alert-error">
                    ProszÄ™ poprawiÄ‡ zaznaczone pola.
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? ' has-error'">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? ' has-error'">
                    <label for="password">HasÅ‚o</label>
                    <input type="password" id="password" th:field="*{password}" required>
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? ' has-error'">
                    <label for="confirmPassword">PotwierdÅº hasÅ‚o</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
                    <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>

                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                <button type="submit" class="btn btn-primary" style="width: 100%;">UtwÃ³rz konto</button>
            </form>

            <div style="margin-top: 1rem; font-size: 0.95rem;">
                Masz juÅ¼ konto? <a href="/login">Zaloguj siÄ™</a>
            </div>
        </div>
    </div>
</body>
</html>
